type Equipe {
    id: Int!
    nome: String!
    participantes: [Participante!]!
    categoria: Categoria
}

input EquipeInput {
    participantes: [ParticipanteInput]
}

type PontuacaoEquipe {
    nome: String!
    pontuacao: Int!
}

type ResultadoCopa {
    colocacao: Int!
    nome: String!
    pontuacao: Int!
}

type ResultadoCategoria{
    categoria: Categoria
    resultado_equipes: ResultadoCopa
}

type ResultadoIndividual{
    par: Categoria
    resultado_equipes: ResultadoCopa
}