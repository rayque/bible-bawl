type Equipe {
    id: Int!
    nome: String!
    participantes: [Participante!]!
    categoria: Categoria
}

input EquipeInput {
    participantes: [ParticipanteInput]
}

type PontuacaoEquipe {
    nome: String!
    pontuacao: Int!
}

type ResultadoCopa {
    classificacao: Int!
    nome: String!
    pontuacao: Int!
    acertos_consecutivos: Int
    acertos_bonus: Int
}
